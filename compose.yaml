volumes:
  ElasticSearch:
    driver: local
    # external: true

services:
  localai:
    image: localai/localai:latest-gpu-nvidia-cuda-12
    container_name: localai
    environment:
      - MODELS_PATH=/models
      - THREADS=8
    ports:
      - "8080:8080"
    volumes:
      - ./emb_model:/models
    tty: true
    stdin_open: true
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  font_end:
    image: usp/font_end
    build:
      context: ./streamlit_frontend
      dockerfile: ./.devcontainer/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./config.yaml:/workdir/config.yaml
      - ./zh_dict_ik:/workdir/dict

  absa_etl:
    image: usp/absa_etl
    build:
      context: ./absa
      dockerfile: ./.devcontainer/Dockerfile
    volumes:
      - ./config.yaml:/workdir/config.yaml
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  scrapy:
    image: usp/scrapy
    build:
      context: ./scrapy
      dockerfile: ./.devcontainer/Dockerfile
    volumes:
      - ./config.yaml:/workdir/config.yaml

  elasticsearch:
    image: usp/elastic_zh_cn
    build:
      context: ./elastic
    ports:
      - "9200:9200"
    environment:
      - bootstrap.memory_lock=true
      - http.host=0.0.0.0
      - http.port=9200
      - transport.host=127.0.0.1
      - ELASTIC_PASSWORD=$ELASTIC_PASSWORD
      - KIBANA_PASSWORD=$KIBANA_PASSWORD
      - "ES_JAVA_OPTS=-Xms512m -Xmx4g"
      - "http.cors.enabled=true"
      - "http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization"
      - "http.cors.allow-credentials=true"
      - discovery.type=single-node
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ElasticSearch:/usr/share/elasticsearch/data
      - ./elastic/IKAnalyzer.cfg.xml:/usr/share/elasticsearch/config/analysis-ik/IKAnalyzer.cfg.xml
      - ./zh_dict_ik:/usr/share/elasticsearch/config/analysis-ik/dict

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.3
    environment:
      - xpack.security.enabled=false
      - xpack.encryptedSavedObjects.encryptionKey=243bd6658a429f393aa3b8d41995d9d9
      - xpack.reporting.encryptionKey=0996d3c843aaf82311eaf16bfcfb9aaf
      - xpack.security.encryptionKey=a3a598794a5468706600372b5cabd9e8
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
